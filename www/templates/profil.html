<ion-view view-title="Mon profil">
	<ion-nav-buttons side="secondary">
	</ion-nav-buttons>
	<ion-content class="padding">
		<div class="card">
			<div class="item item-avatar">
				<h2>Mon profil</h2>
			</div>	



			<div class="userInfos">
				<label class="item item-input">
				
					<input type="text" placeholder="Nom d'utilisateur" required />
				</label>

				<label class="item item-input">
					<input type="password" placeholder="Mot de passe" required />
				</label>

				 <label class="item item-input">
					<input type="text" placeholder="Prénom" required />
				</label>

				<label class="item item-input">
					<input type="text" placeholder="Nom" required />
				</label>

				<label class="item item-input">
					<input type="text" placeholder="Téléphone" required />
				</label>
			</div>

		</div>



		<button class="button button-full button-positive">Enregistrer</button>
		<button type="button" ng-controller="LogoutCtrl as logoutCtrl" ng-click="logoutCtrl.logOut()" class="button button-full logout">Déconnexion</button>
	</ion-content>
</ion-view>
