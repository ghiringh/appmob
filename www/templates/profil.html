<ion-view view-title="Mon profil">
	<ion-nav-buttons side="secondary">
	</ion-nav-buttons>
	<ion-content class="padding">
		<div class="card">
			<div class="item item-avatar">
				<h2>Mon profil</h2>
			</div>
			<div class="userInfos">
				<label class="item item-input item-floating-label">
					<span class="input-label">Nom d'utilisateur</span>
					<input type="text" placeholder="{{profilCtrl.me.name}}"/>
				</label>

				 <label class="item item-input item-floating-label">
					<span class="input-label">Prénom</span>
					<input type="text" placeholder="{{profilCtrl.me.firstname}}"/>
				</label>

				<label class="item item-input item-floating-label">
					<span class="input-label">Nom</span>
					<input type="text" placeholder="{{profilCtrl.me.lastname}}"/>
				</label>

				<label class="item item-input item-floating-label">
					<span class="input-label">Téléphone</span>
					<input type="text" placeholder="{{profilCtrl.me.telephone}}"/>
				</label>
			</div>
		</div>



		<button class="button button-full button-positive">Enregistrer</button>
		<button type="button" ng-controller="LogoutCtrl as logoutCtrl" ng-click="logoutCtrl.logOut()" class="button button-full logout">Déconnexion</button>
	</ion-content>
</ion-view>
