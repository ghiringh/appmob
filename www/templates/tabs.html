<ion-tabs class="tabs-icon-top tabs-color-active-positive">

	<ion-tab title="Mon profil" icon-off="ion-person" icon-on="ion-person" ui-sref='tab.profil'>
		<ion-nav-view name="tab-profil"></ion-nav-view>
	</ion-tab>  

	<ion-tab title="Carte" icon-off="ion-map" icon-on="ion-map" ui-sref='tab.issueMap'>
		<ion-nav-view name="tab-issueMap"></ion-nav-view>
	</ion-tab>

	<ion-tab title="Liste des problèmes" icon-off="ion-navicon-round" icon-on="ion-navicon-round" ui-sref='tab.issueList'>
		<ion-nav-view name="tab-issueList"></ion-nav-view>
	</ion-tab>
		
	<ion-tab title="Nouveau problème" icon-off="ion-plus-round" icon-on="ion-plus-round" ui-sref='tab.newIssue'>
		<ion-nav-view name="tab-newIssue"></ion-nav-view>
	</ion-tab>
	
</ion-tabs>
