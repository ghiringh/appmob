<ion-view view-title="Déclarer un problème">
	<ion-content class="padding">
		<div class="card">
        	<label class="item item-input">
				<textarea placeholder="Description"></textarea>
			</label>

			<label class = "item item-input item-select">
				<div class = "input-label">Sélectionner un type: </div>
				<select>
					<option ng-repeat='type in newIssueCtrl.issueTypes'>{{type.name}}</option>
				</select>
			</label>

		<tags-input class="item" ng-model="tags" placeholder="Ajouter des tags"></tags-input>
			
		
	
		<p class="item">Latitude: {{newIssueCtrl.latitude}}, Longitude: {{newIssueCtrl.longitude}}</p>

	</div>

		<button class="button button-full button-positive">Ajouter une photo</button> 
	</ion-content>
</ion-view>
